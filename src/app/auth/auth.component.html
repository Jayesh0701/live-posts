<div class="row h-100" style="
display: flex !important;
align-content: flex-end;
justify-content: space-between;
align-items: flex-end;
">
    <div class="col-md-6 col-lg-4" style="
    border: 1px solid grey !important;
    box-shadow: 2px 4px 7px grey;
    border-radius: 5px;
    padding-bottom: 10px;
">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" (click)="selectTab('login')">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="selectTab('signup')">Sign Up</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div *ngIf="selectedTab === 'login'">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div *ngIf="selectedTab === 'signup'">
                        <form [formGroup]="form" (ngSubmit)="onSubmitSignUp()">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" class="form-control" id="FullUserName" formControlName="FullUserName" placeholder="Enter full name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp" formControlName="EmailAddress" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="newUsername">Username</label>
                                <input type="text" class="form-control" id="UserName" formControlName="UserName" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password</label>
                                <input type="password" class="form-control" id="PassWord" formControlName="PassWord" placeholder="Enter password">
                            </div>
                            <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
